version: '3.8'

services:
  # PostgreSQL Databases
  product-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_pass
      POSTGRES_DB: product_db
    ports:
      - "5432:5432"
    volumes:
      - product_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_pass
      POSTGRES_DB: user_db
    ports:
      - "5433:5432"
    volumes:
      - user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_pass
      POSTGRES_DB: order_db
    ports:
      - "5434:5432"
    volumes:
      - order_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  product-service:
    build: ./product-service
    ports:
      - "8081:8080"
    environment:
      DB_HOST: product-db
      DB_PORT: 5432
      DB_USER: product_user
      DB_PASSWORD: product_pass
      DB_NAME: product_db
    depends_on:
      product-db:
        condition: service_healthy

  user-service:
    build: ./user-service
    ports:
      - "8082:8080"
    environment:
      DB_HOST: user-db
      DB_PORT: 5432
      DB_USER: user_user
      DB_PASSWORD: user_pass
      DB_NAME: user_db
    depends_on:
      user-db:
        condition: service_healthy

  order-service:
    build: ./order-service
    ports:
      - "8083:8080"
    environment:
      DB_HOST: order-db
      DB_PORT: 5432
      DB_USER: order_user
      DB_PASSWORD: order_pass
      DB_NAME: order_db
    depends_on:
      order-db:
        condition: service_healthy

  # GraphQL Gateway (to be implemented)
  gateway:
    build: ./gateway  # You'll create this later
    ports:
      - "8080:8080"
    depends_on:
      - product-service
      - user-service
      - order-service

volumes:
  product_data:
  user_data:
  order_data: